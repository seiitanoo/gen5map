<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Gen 5 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <!-- #map .leaflet class ensures that the images when zoomed are still pixel perfect!! important!! -->
    <style>
        #map {
            width: 100%; 
            height: 900px;
            background: rgb(255, 255, 255);
        }
        #map .leaflet-image-layer {
    image-rendering: pixelated
}
    </style>
</head>
<body>
    <!--Creating a div to hold the map-->
    <div id="map"></div>

    <!--Div to display mouse coordinates -->
    <div id="coords">Lat: 0.000, Lng: 0.000</div>
    <div id ="area">Area Name: </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type ="module"src="script.js"></script>
</body>
</html>
