<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Gen 5 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <!-- #map .leaflet class ensures that the images when zoomed are still pixel perfect!! important!! -->
    <style>
        
        
/* Styling for the header */
     .header {
        position: fixed;
        top: 0;
        width: 99%;
        display: flex;
        justify-content: auto;
        align-items: center;
        margin-top: 4px;
    }
            #button1, #button2 {
                display:flex;
                margin-left: 4px;
            }
            #area {
                display:block;
                margin-left: auto;
            }
            
        
/* Styling for the map */

.mapstuff {
        display: auto;
}
#map {
        position: absolute;
        top: 50px; /* Adjust based on header height */
        bottom: 0px; /* Adjust based on footer height */
        width: 100%;
        height: calc(100vh - 120px); /* Adjust based on header and footer height */ 
        background-image: url('maps/site/background.png');
        background-repeat: repeat;
        background-size: cover; /* Use cover to ensure the background image covers the entire area */
        animation: moveBackground 70s linear infinite;
        image-rendering: pixelated;
    }
    @keyframes moveBackground {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
    }
/*hidden icon greyscale*/
.grayscale-icon {
    filter: grayscale(100%);
}
/* Styling for the footer */
    .footer{
        position: fixed;
        bottom: 0;
        width: 99%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 4px; 
    }
            #version-switch{
                display: flex;
                justify-content: left;
                }
            #coords{
                display: flex;
                
                justify-content: center;   
                }
            
            #layer-display{
                display:flex;
                justify-content: right;
            }


/* own thing */
 #version-display{
    position: fixed;
            top: 0;
            width: 100%;
                display:flex;
                justify-content: center
                ;
            }

    </style>
</head>


    <!---header div-->
    <div class="header">
        <button id="button1">Overworld</button>
        <button id="button2">Cave</button>
        <div id ="area"></div>
    </div>
    <!--- map div-->

        <div id="map"></div>

   
    <!---footer div-->
    <div class="footer">
           
            <button id="version-switch">Switch Version</button>
            <div id="coords">y: 0, x: 0</div>
            <div id ="layer-display">Current Layer: Overworld</div>
            <div id="version-display"> Current Version: White 2</div>
        </div>

       
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type ="module"src="./scripts/script.js"></script>
</body>
</html>
