<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Gen 5 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <!-- #map .leaflet class ensures that the images when zoomed are still pixel perfect!! important!! -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="menu.css"/>
</head>
    <!--Button Containers-->
    <div id="menu-container">
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <div class="popout" id="popout">
            <button id="item-button-drop">Filters</button>
            <button id="version-switch">Switch Version</button>
        </div>
    </div> 

    <!---Item Checklist Box-->
    <div id="item-checklist">
    <input type="checkbox" id="gym-checkbox" checked>
    <label for="gym-checkbox" class="checked" data-for="gym-checkbox">Gyms</label>
    
    <input type="checkbox" id="entrance-checkbox" checked>
    <label for="entrance-checkbox" class="checked" data-for="entrance-checkbox">Entrances</label>

    <input type="checkbox" id="ball-checkbox" checked>
    <label for="ball-checkbox" class="checked" data-for="ball-checkbox">Balls</label>
    
    <input type="checkbox" id="tm-checkbox" checked>
    <label for="tm-checkbox" class="checked" data-for="tm-checkbox">TMs/HMs</label>
    
    <input type="checkbox" id="healing-checkbox" checked>
    <label for="healing-checkbox" class="checked" data-for="healing-checkbox">Healing Items</label>
    
    <input type="checkbox" id="special-checkbox" checked>
    <label for="special-checkbox" class="checked" data-for="special-checkbox">Special Items</label>
    
    <input type="checkbox" id="berry-checkbox" checked>
    <label for="berry-checkbox" class="checked" data-for="berry-checkbox">Berries</label>

</div>

    
    <div id="area"></div>
    <div id="version-display"> Current Version: White 2</div>

    <!--- map div-->

        <div id="map">
            <div id="tableContainer"></div>
        </div>
    <!---footer div-->


        <div id="coords">y: 0, x: 0</div>

  


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module"src="./scripts/script.js"></script>
    <script src="scripts/ui/menu.js"></script>
</body>
</html>
